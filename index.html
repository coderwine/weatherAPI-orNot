<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./styles/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./styles/materialize.css" media="screen,projection" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>Weather API</title>
</head>

<body>
    <!-- NAV -->
    <nav>
        <div class="nav-wrapper navBar #aed581 light-green lighten-2">
            <a href="#" class="brand-logo custIcon"><i class="large material-icons">settings_input_svideo</i></a>
        </div>
    </nav>

    <!-- 
    <div class="parallax-container">
        <div class="parallax"><img src="https://images.unsplash.com/photo-1518462592603-0b6bac106032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1600&q=80"></div>
    </div> -->


    <!-- CARD DISPLAY -->
    <div class="mainDisplay #33691e light-green darken-4 ">

        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator cardImage"
                    src="https://images.unsplash.com/photo-1518462592603-0b6bac106032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1600&q=80">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4 locationDisplay">City, State<i
                        class="material-icons right">more_vert</i></span>
                <!-- <p><a href="#">This is a link</a></p> -->
            </div>
            <div class="card-reveal">
                
                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>

                <img class=" weatherIcon" src="" alt="Weather Icon">

                <ul class="collection">
                    <li class="collection-item tempDisp"></li>
                    <li class="collection-item humidDisp"></li>
                    <li class="collection-item precipDisp"></li>
                    <li class="collection-item uvDisp"></li>
                    <li class="collection-item windSpeedDisp"></li>
                    <li class="collection-item windDirDisp"></li>
                    <li class="collection-item descDisp"></li>
                </ul>

            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="page-footer #aed581 light-green lighten-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Resources Utilized</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://weatherstack.com">Weather Stack</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://ip-api.com/">ip-api</a></li>
                        <!-- <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Copyright Eric Winebrenner
                <a class="grey-text text-lighten-4 right" href="https://coderwine.github.io/portfolio/">EJW</a>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./scripts/materialize.min.js"></script>
    <!-- <script type='text/javascript' src="./scripts/materialize.js"></script> -->
    <!-- MY JS -->
    <script src="./keys.js"></script> <!-- speciality JS file that injects personal API Access Keys -->
    <script src="./scripts/weatherStack.js"></script>
</body>

</html>
